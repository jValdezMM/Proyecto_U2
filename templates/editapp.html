{% extends './components/navbar.html' %} {% block title %}Comentarios{% endblock %} {% load static %}{% block content %}
<h1>Editar app</h1>

<div class="row">
    <div class="col-md-6" style="margin: 0 auto;">
        <form action="/updateapp/{{info.id}}">

            <div class="form-group">
                <input type="text" class="form-control" id="authorApp" name="authorApp" hidden value="{{user.pk}}">
            </div>

            <div class="form-group">
                <label for="title">Titulo: </label>
                <input type="text" class="form-control" id="title" name="title" value="{{info.title}}">
            </div>

            <div class="form-group">
                <label for="description">Descripcion: </label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="{{indo.description}}"></textarea>
            </div>

            <div class="mb-3">
                <label for="imageApp" class="form-label">App Image: </label>
                <input class="form-control" type="file" id="imageApp" name="imageApp" value="{{info.imageApp}}">
            </div>

            <button type="submit" class="btn btn-primary" style="display: block;margin: 1rem auto;">Registrar App</button>
        </form>
    </div>
</div> {% include './components/footer.html' %} {% endblock content %}
